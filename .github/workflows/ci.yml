name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-20.04
    name: Build and Test on Elixir ${{matrix.environment.elixir-version}} / OTP ${{matrix.environment.otp-version}}
    strategy:
      matrix:
        environment:
          - elixir-version: 1.14
            otp-version: 25.0.4
          - elixir-version: 1.13
            otp-version: 24.3.4
          - elixir-version: 1.12
            otp-version: 23.3.4
          - elixir-version: 1.11
            otp-version: 23.3.4
          - elixir-version: '1.10'
            otp-version: 22.3.4
          - elixir-version: '1.10'
            otp-version: 22.3.4
          - elixir-version: 1.9
            otp-version: 22.3.4
          - elixir-version: 1.8
            otp-version: 21.3.8
          - elixir-version: 1.7
            otp-version: 21.3.8
          - elixir-version: 1.6
            otp-version: 21.3.8
          - elixir-version: 1.5
            otp-version: 21.3.8
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with: ${{matrix.environment}}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
